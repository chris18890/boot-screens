LABEL ubuntu-noble-desktop
    MENU LABEL ubuntu noble desktop
    KERNEL ubuntu-live/noble/casper/vmlinuz
    APPEND initrd=ubuntu-live/noble/casper/initrd root=/dev/nfs boot=casper ip=dhcp netboot=nfs nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/noble splash toram --
