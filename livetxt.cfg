LABEL ubuntu-lunar-desktop
    MENU LABEL ubuntu lunar desktop
    KERNEL ubuntu-live/lunar/casper/vmlinuz
    APPEND initrd=ubuntu-live/lunar/casper/initrd root=/dev/nfs boot=casper netboot=nfs nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/lunar ip=dhcp splash toram --
