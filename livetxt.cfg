LABEL ubuntu-xenial-desktop
    MENU LABEL ubuntu xenial desktop
    KERNEL ubuntu-live/xenial/casper/vmlinuz
    APPEND initrd=ubuntu-live/xenial/casper/initrd  root=/dev/nfs boot=casper netboot=nfs nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/xenial splash --
LABEL ubuntu-bionic-desktop
    MENU LABEL ubuntu bionic desktop
    KERNEL ubuntu-live/bionic/casper/vmlinuz
    APPEND initrd=ubuntu-live/bionic/casper/initrd.lz  root=/dev/nfs boot=casper netboot=nfs nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/bionic splash --
