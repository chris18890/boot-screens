LABEL ubuntu-focal-desktop
    MENU LABEL ubuntu focal desktop
    KERNEL ubuntu-live/focal/casper/vmlinuz
    APPEND initrd=ubuntu-live/focal/casper/initrd root=/dev/nfs boot=casper netboot=nfs nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/focal ip=dhcp splash toram --
