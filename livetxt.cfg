LABEL ubuntu-xenial-desktop-i386
    MENU LABEL ubuntu xenial desktop i386
    KERNEL ubuntu-live/xenial/casper/vmlinuz
    APPEND initrd=ubuntu-live/xenial/casper/initrd.lz  root=/dev/nfs boot=casper netboot=nfs  nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/xenial splash --
LABEL ubuntu-trusty-desktop-i386
    MENU LABEL ubuntu trusty desktop i386
    KERNEL ubuntu-live/trusty/casper/vmlinuz
    APPEND initrd=ubuntu-live/trusty/casper/initrd.lz  root=/dev/nfs boot=casper netboot=nfs  nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/trusty splash --
