menu hshift 13
menu width 49
menu margin 8
menu title Installer boot menu
include ubuntu-installer/amd64/boot-screens/stdmenu.cfg
    menu begin install ubuntu x64
        menu title Install Ubuntu x64
        include boot-screens/stdmenu.cfg
        menu begin ubuntu
            include boot-screens/install.cfg
        menu end
        label mainmenu
            menu label ^Back..
            menu exit
    menu end
    menu begin install ubuntu x86
        menu title Install Ubuntu x86
        include boot-screens/stdmenu.cfg
        menu begin ubuntu
            include boot-screens/install86.cfg
        menu end
        label mainmenu
            menu label ^Back..
            menu exit
    menu end
    menu begin live boot
        menu title Live Boot
        include boot-screens/stdmenu.cfg
        label mainmenu
            menu label ^Back..
            menu exit
        include boot-screens/livetxt.cfg
    menu end
    menu begin win
        menu title Windows
        include boot-screens/winmenu.cfg
        label mainmenu
            menu label ^Back..
            menu default
            menu exit
        include boot-screens/wintxt.cfg
    menu end
    menu begin rescue
        menu title Rescue Options
        include boot-screens/rescuemenu.cfg
        label mainmenu
            menu label ^Back..
            menu default
            menu exit
        include boot-screens/rescuetxt.cfg
    menu end
label netboot.xyz
    menu label Boot Netboot.XYZ via iPXE
    kernel netboot.xyz.lkrn
label disk
    menu label Boot from Hard Disk
    menu default
    localboot 0
label help
	menu label ^Help
	text help
   Display help screens; type 'menu' at boot prompt to return to this menu
	endtext
	config ubuntu-installer/amd64/boot-screens/prompt.cfg
